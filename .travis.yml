language: node.js
node_js:
  - "node"
sudo: required
services:
  - docker

before_install:
  - docker build -t myapp -f Dockerfile.prod .

script:
  - docker run myapp

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRETE_KEY
  bucket: "elasticbeanstalk-ap-northeast-2-168618943806"
  skip_cleanup: true
